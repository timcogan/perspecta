{{ define "main" }}
<main class="page">
  {{ partial "header.html" . }}

  <section class="hero">
    <h1>Fast. Minimalist. Free.</h1>
    <p class="lede">
      A DICOM viewer with
      responsive rendering and simple integration.
    </p>
    <div class="cta">
      <a class="button primary" href="{{ .Site.Params.releases }}">Download</a>

  </section>

  {{ partial "footer.html" . }}
</main>
{{ end }}
