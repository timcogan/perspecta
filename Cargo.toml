[package]
name = "perspecta"
version = "0.2.1"
edition = "2021"
rust-version = "1.73"
repository = "https://github.com/timcogan/perspecta"

[dependencies]
anyhow = "1.0"
dicom-object = "0.7"
dicom-pixeldata = { version = "0.7", features = ["openjp2"] }
eframe = "0.30"
egui = "0.30"
rfd = "0.15"
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }

[profile.dist]
inherits = "release"
