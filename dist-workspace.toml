[dist]
# Keep this in sync with the version installed in CI (release.yml)
cargo-dist-version = "0.30.4"
ci = "github"
hosting = "github"

# Build targets
# Linux (GNU), Windows (MSVC), macOS (Apple Silicon)
# Note: intentionally omitting x86_64-apple-darwin (Intel macOS) to keep the
# release matrix smaller; Apple Silicon users can run native builds.
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-pc-windows-msvc",
  "aarch64-apple-darwin",
]

# Provide easy install scripts for end users
installers = ["shell", "powershell"]
