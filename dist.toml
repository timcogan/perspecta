[dist]
# Keep this in sync with the version installed in CI (release.yml)
cargo-dist-version = "0.30.2"
ci = "github"
hosting = "github"

# Build targets
# Linux (GNU), Windows (MSVC), macOS (Apple Silicon)
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-pc-windows-msvc",
  "aarch64-apple-darwin",
]

# Provide easy install scripts for end users
installers = ["shell", "powershell"]
